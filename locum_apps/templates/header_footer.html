{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} " >
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %} " >
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %} " >
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %} ">
    <link rel="stylesheet" href="{% static 'css/all.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} " media="all" />
    <script src="{% static 'js/float-panel.js' %} "></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> {% block title %} {% endblock title %}
    <link rel="stylesheet" href="https://use.typekit.net/aea2osk.css">
    <script src="{% static 'js/jquery-3.5.1.min.js' %} "></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
   
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %} " />
    
</head>

<body>

    <!-- Navbar start from here -->
    <header class="header-part">
        <nav class="navbar navbar-expand-lg navbar-light contain pullUp">
            <a class="navbar-brand" href=" {% url 'home' %}">	
			<img class="img-fluid navpic" src=" {% static 'images/logo.png' %} " alt="Logo" />
		</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'tenens' %}">Locum Tenens<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'job_search' %}">Job Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employers' %}">Employers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'locum_apply' %}">Apply</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'contact_us' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resourse' %}">Resources</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block container %} {% endblock container %}

    <!-- Navbar start end here -->

</body>

</html>
