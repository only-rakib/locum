{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
	{% block title %}
	{% endblock title %}
	<link rel="stylesheet" href="https://use.typekit.net/aea2osk.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %} " />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} " media="all" />
</head>
<body>

<!-- Navbar start from here -->
<header class="header-part">
<nav class="navbar navbar-expand-lg navbar-light contain pullUp">
		<a class="navbar-brand" href="#">	
			<img class="img-fluid" src=" {% static 'images/logo.png' %} " alt="Logo" />
		</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
			<a class="nav-link" href="#">Locum Tenens<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Job Search</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Employers</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="{% url 'locum_apply' %}">Apply</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">About Us</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Contact</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Resources</a>
			</li>
		</ul>   
	</div>
</nav>
</header>

{% block container %}
{% endblock container %}

<!-- Navbar start end here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %} ">
<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %} ">
<link rel="stylesheet" href="{% static 'css/all.css' %} ">
<script src="{% static 'js/float-panel.js' %} "></script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</body>
</html>
